<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela de IMC</h1>
    <div class="center">
        <div class="imcTabela">
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,5</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34.9</p>
            <p>Entre 35 e 39.9</p>
            <p>Mais do que 40</p>
        </div>
        <div class="imcResultado">
            <h2>Indicador</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
    </div>
    <form action="" id="formulario">
        <label for="input-teste-1">Massa</label>
        <input type="text" id="peso">

        <label for="input-teste-2">Altura</label>
        <input type="text" id="altura">

        <!-- <label for="input-teste-3"></label>
        <input type="email" id="input-test-3">
        
        <label for="input-teste-4 "></label>
        <input type="number" id="input-teste-4"> --> 

        <button>Enviar</button>
    </form>
    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
